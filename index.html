<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/69b3d916a9.js" crossorigin="anonymous"></script>
    <title>TODO List</title>
</head>
<body>
    <h1>What TODO?</h1>
    <div class="container">
        <div class="todo">
            <h4>List Your Assignments<i class="far fa-edit"></i> </h4>
            <input type="text" class="message" placeholder="Enter a new task">
            <ul>
                <li class='items'><span <i class="fas fa-minus-circle"></i></span> Task 1</li>
                <li class='items'><span <i class="fas fa-minus-circle"></i></span> Task 2</li>
                <li class='items'><span <i class="fas fa-minus-circle"></i></span> Task 3</li>
            </ul>
        </div>
    </div>


    <script src='app.js'></script>
</body>
</html>
